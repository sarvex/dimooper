sudo: required
dist: trusty
language: rust
rust: 1.17.0
addons:
  apt:
    packages:
      - libportmidi-dev
      - libsdl2-dev
      - libsdl2-ttf-dev
      - kcov
install:
  - sudo pip install codecov
  - cargo install cargo-kcov
script:
  - cargo build --verbose
  - cargo kcov --verbose
after_success:
  - codecov
